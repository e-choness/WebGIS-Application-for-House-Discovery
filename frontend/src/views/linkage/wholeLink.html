<div id="Map_ShaheWatershedDiv"></div>

<div id="ChartBoxplot_Div">
  <select onchange="chart();" id="waterQualitySelect">
    <option value="COD">COD</option>
    <option value="NH4">NH4</option>
    <option value="TN">TN</option>
    <option value="TP" selected="selected">TP</option>
  </select>
  <!-- <img onclick="chartBoxplotClose();" align="right" src="src/style/res/close-circle.svg" width="25" height="25" /> -->
  <div id="chartPlot" class="chartPlot_class"></div>
</div>

<style>
  #Map_ShaheWatershedDiv {
    padding: 0;
    margin: 0;
    height: 100%;
    width: 100%;
  }

  #ChartBoxplot_Div {
    height: 30%;
    width: 70%;
    background-color: rgb(250, 250, 250);
    position: absolute;
    top: 15px;
    left: 95px;
    /* display: 'none'; */
    opacity: 0.8;
    box-shadow: 0px 0px 10px 10px rgb(0, 174, 255);
  }

  #ChartBoxplot_Div .chartPlot_class {
    height: 90%;
    width: 100%;
    top: 10%;
    position: absolute;
    /* display: 'none'; */
  }
</style>

<script>
  layui.use(["arcgis", "wholeLink"], function () {
    var {
      Map,
      echartsLayer,
      GeoJSONLayer,
      SceneView,
      BasemapToggle,
      echartsLayer,
    } = layui.arcgis;
    var { wholeLink } = layui.wholeLink;

    wholeLink(
      "Map_ShaheWatershedDiv",
      "waterQualitySelect",
      "chartPlot",
      Map,
      echartsLayer,
      GeoJSONLayer,
      SceneView,
      BasemapToggle
    );
  });
</script>
